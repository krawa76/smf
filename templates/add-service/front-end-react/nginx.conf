server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    rewrite ^/api/(.*) /$1 break;
    proxy_pass http://${SMF_PROJECT}-${SMF_BACK_END_SERVICE}:3010;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
